[workspace]
members = ["blackbox-log", "blackbox-sys", "cli", "fuzz", "xtask"]
default-members = ["blackbox-log", "cli"]

[workspace.package]
edition = "2021"
license = "GPL-3.0-only"
rust-version = "1.64"

[workspace.dependencies]
blackbox-log.path = "blackbox-log"
bpaf = { version = "0.6.1", features = ["derive"] }
tracing = "0.1.37"

[profile.bench]
strip = false
debug = true
debug-assertions = false

[profile.release]
lto = "thin"
opt-level = 3
codegen-units = 1
panic = "abort"
strip = true
